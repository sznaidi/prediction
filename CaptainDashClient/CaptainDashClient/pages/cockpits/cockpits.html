<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/pages/cockpits/cockpitsMenus/addKpiMenu/addKpiHelper.js"></script><!--ToDo: Move next-->
    <script src="/pages/cockpits/cockpitsMenus/modifyKpiMenu/modifyKpiHelper.js"></script>
    <link href="/pages/cockpits/cockpits.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="pageTemplate" id="cockpitsPage">
        <div class="topPage">
            <button class="win-backbutton" aria-label="Back"></button>
            <div id="lbl_dashboard" class="topPageLabel"></div>
            <div id="btn_selectDashboard_cockpit"></div>
        </div>

        <div id="div_cockpits_content" class="bodyPage">
            <div class="contentPage">
                <div class="lv_cockpits" id="lv_cockpits" data-win-control="WinJS.UI.ListView" data-win-options="{swipeBehavior: 'select',selectionMode: 'single'}"></div>
            </div>
        </div>

         <div id="template_group" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="group" data-win-bind="innerText: label; dataSrc: key">
            </div>
        </div>

        <!--Template of kpi tile-->
        <div id="template_kpi" data-win-control="WinJS.Binding.Template" style="display: none;">
            <div class="itemKpi" id="itemKpi">
                <div class="valueWrapper" data-win-bind="style.fontSize: fontSize">
                    <div class="value" data-win-bind="innerText: value" style="float: left;">
                    </div>
                    <div class="precision" data-win-bind="innerText: precision" style="float: left;">
                    </div>
                    <div class="unit" data-win-bind="innerText: unit">
                    </div>
                </div>
                <div class="footer">
                    <div class="label" data-win-bind="innerText: label">
                    </div>
                    <div class="source" data-win-bind="innerHTML: typeSource">
                    </div>
                    <div class="date" data-win-bind="innerHTML: formattedDate">
                    </div>
                </div>
            </div>
        </div>

       <!-- Template of memo text-->
        <div id="template_widgetText" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="itemWidgetText">
                <div class ="containerSize">
                    <div class="label" data-win-bind="innerHTML: label"></div>
                    <div class="text" data-win-bind="innerHTML: text"></div>
                    <div class="dateOfPub" data-win-bind="innerHTML: dateOfPub"></div>
                </div>
        </div>
      </div>
       <!-- Template of exploration tile-->
          <div id="template_exploration" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="explorationTile">
                  <div class="label" data-win-bind="innerText: label">
                  </div>                  
                  <svg class="containerItemExploration" style = "height:110px"></svg>
            </div>
        </div>
       <!--  Flux twitter:  -->
         <div id="template_fluxTwitter" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="fluxTwitterItem">
                <div class="twitterContainer">
                    <div class="label">
                    </div>
                </div>
            </div>
         </div>

         <div id="template_tweet" data-win-control="WinJS.Binding.Template" style="display: none">
             <div class="tweet">
                <div class="textTweet" data-win-bind="innerText: text">
                </div>
                <div class="footerTweet">
                    <span class="footerScreenName" data-win-bind="innerText: screenName"></span>
                </div>
             </div>
        </div>

    </div>

    <div id="div_cockpits_bottomAppBar" data-win-control="WinJS.UI.AppBar" style="background-color: #EC715A; -ms-user-select: none;" aria-label="Command Bar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdDelete',label:'',icon:'url(/images/bottomAppBar/delete.png)',section:'global'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdModify',label:'',icon:'url(/images/bottomAppBar/modify.png)',section:'global'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdNew',label:'',icon:'url(/images/bottomAppBar/add.png)',section:'global'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRate', label:'', icon:'url(/images/bottomAppBar/rate.png)', section:'selection'}"></button>
        <!-- <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdHighlightWidget', label:'Highlight', icon:'url(/images/bottomAppBar/hightlight.png)', section:'selection'}"></button>-->

    </div>

</body>
</html>
