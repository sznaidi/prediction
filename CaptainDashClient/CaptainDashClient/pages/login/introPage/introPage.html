<!DOCTYPE html>
<html>
    <head>
        <link href="/pages/login/introPage/introPage.css" rel="stylesheet" />
         <script src="/pages/login/introPage/introPage.js"></script>
        <title> Intro </title>
    </head>

        </div>
        <audio id="audioElement" src="/audios/intro.mp3"></audio>
