<!DOCTYPE html>
<html>
<head>
    <link href="/pages/login/forgetPasswordPage/forgetPasswordPage.css" rel="stylesheet" />
    <script src="/pages/login/forgetPasswordPage/forgetPasswordPage.js"></script>
    <title>forget  Password</title>
</head>
<body>
    <div class="contentBackBtn">
        <div id="btn_forgetPassword_back" class="btn_login_back">
        </div>
    </div>
    <div id="div_forgetPassword_content">
        <div id="txt_forgetPassword" class="pageTitle">
            <div id="lbl_forgotPassword_giveMeYouEmail" data-win-res="{textContent: 'lbl_forgotPassword_giveMeYouEmail'}"> 
            </div>
            <div id="lbl_forgotPassword_iWillSendYou" data-win-res="{textContent: 'lbl_forgotPassword_iWillSendYou'}">
            </div>
        </div>

        <div id="lbl_forgetPassword_emailLabel" class="imputTitle" data-win-res="{textContent: 'lbl_signIn_emailLabel'}">
        </div>
        <input id="txt_forgetPassword_emailAdress" type="email" />
        <div id="lbl_forgetPassword_error" class="rightMenuErrorText">
        </div>

        <div id="div_forgetPassword_sendButton">
            <button id="btn_forgetPassword_send" class="loginBtn" data-win-res="{textContent: 'btn_forgetPassword_send'}"></button>
            <div id="prog_forgetPsw_loadingRing">
                <progress></progress>
            </div>
        </div>
        <div id="txt_notification_msg" class="rightMenuErrorText">
        </div>
    </div>

</body>
</html>
