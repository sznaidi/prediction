<!DOCTYPE html>
<html>
    <head>
        <title>Add dashboard Menu</title>
        <link href="/pages/dashboards/dashboardMenus/dashboardMenu.css" rel="stylesheet" />
    </head>
    <body>
        <div id="dashboardMenuContent" class="rightMenuContentSeparatedDivs">
            <div class="rightMenuCenteredDiv">
                <div id="lbl_dashboardMenu_dashboardName" class="rightMenuText" data-win-res="{textContent: 'lbl_dashboardMenu_dashboardName'}"></div>
                <input id="txt_dashboardMenu_dashboardName" type="text" maxlength="29"/>
                <div id="lbl_dashboardMenu_dashboardDescription" class="rightMenuText" data-win-res="{textContent: 'lbl_dashboardMenu_dashboardDescription'}"></div>
                <div id="div_dashboardMenu_dashboardDescription" >
                    <textarea id="txt_dashboardMenu_dashboardDescription" rows="5" maxlength="160" ></textarea>
                </div>
                <div id="lbl_dashboardMenu_error" class="rightMenuErrorText"></div>
                <button id="btn_dashboardMenu_apply" class="rightMenuBtn" data-win-res="{textContent: 'btn_dashboardMenu_apply'}"></button>
            </div>
        </div>
    </body>
</html>
