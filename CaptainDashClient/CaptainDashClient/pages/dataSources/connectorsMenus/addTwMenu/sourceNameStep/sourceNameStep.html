<!DOCTYPE html>
<html>
    <head>
        <title>add Twitter connector menu : source name step</title>
        <link href="/pages/dataSources/connectorsMenus/addTwMenu/sourceNameStep/sourceNameStep.css" rel="stylesheet" />
        <link href="/pages/DataSources/connectorsMenus/defaultWidget/defaultWidget.css" rel="stylesheet" />
        <script src="/pages/dataSources/connectorsMenus/addTwMenu/sourceNameStep/sourceNameStep.js"></script>
    </head>
    <body>

        <div id="twSourceNameStep" class="rightMenuContentSeparatedDivs">
            <div class="rightMenuCenteredDiv" id="div_twSourceName">
                <div id="lbl_twSourceName_sourceName" class="rightMenuText"></div>
                <input id="txt_twSourceName_sourceName" type="text" />
                <div id="lbl_twSourceName_error" class="rightMenuErrorText"></div>
                <div id="checkbox_dfltWidget">
                    <input type="checkbox" value="" id="checkbox_dfltWidget_input" class="checkboxDfltWidgetInput" disabled="disabled">
                     <div id="lbl_twSourceName_CreateDefaultWidget" data-win-res="{textContent: 'lbl_twSourceName_CreateDefaultWidget'}"></div>
                </div>
                <button id="btn_twSourceName_connect" class="rightMenuBtn" data-win-res="{textContent: 'btn_twSourceName_connect'}"></button>
            </div>
        </div>

    </body>
</html>
