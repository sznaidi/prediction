<!DOCTYPE html>
<html>
    <head>
        <title>add twitter menu : Search result</title>
        <link href="/pages/dataSources/connectorsMenus/addTwMenu/searchResultStep/searchResultStep.css" rel="stylesheet" />
        <script src="/pages/dataSources/connectorsMenus/addTwMenu/searchResultStep/searchResultStep.js"></script>
    </head>
    <body>
        <div id="template_lvUsers" data-win-control="WinJS.Binding.Template">
            <div class="lvUsersContent">
                <div class="lvUsersName" data-win-bind="innerText: name;"></div>
                <img class="lvUsersImg" data-win-bind="src: profile_image_url;"/>
            </div>
        </div>
        <div id="lv_users" class="lvUsers" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate:template_lvUsers, layout: {type: WinJS.UI.ListLayout}, selectionMode: 'none'}"></div>

    </body>
</html>
