  <!DOCTYPE html>
  <html>
    <head>
        <title>fb connector Type</title>
        <link href="/pages/dataSources/connectorsMenus/addFbMenu/searchResultStep/searchResultStep.css" rel="stylesheet" />
        <script src="/pages/dataSources/connectorsMenus/addFbMenu/searchResultStep/searchResultStep.js"></script>
    </head>
    <body>
        <!-- Search result page : 20/12/2012-->
        <div id="template_lvSearchResults"  data-win-control="WinJS.Binding.Template">
             <div class="rightMenuContentSeparatedDivs">

        </div>

    </body>
   </html>
