<!DOCTYPE html>
<html>
<head>
    <title>add Atlas connector menu</title>
    <link href="/pages/DataSources/connectorsMenus/addAtMenu/atAccountPage/atAccountPage.css" rel="stylesheet" />
    <script src="/pages/DataSources/connectorsMenus/addAtMenu/atAccountPage/atAccountPage.js"></script>
     <script src="/pages/DataSources/connectorsMenus/addAtMenu/AtlasServices.js"></script>
</head>
<body>

    <div id="atAccountPage" class="rightMenuContentSeparatedDivs">
        <div class="rightMenuCenteredDiv">
            <div id="lbl_atAccount_Login" class="rightMenuText" data-win-res="{textContent: 'lbl_atAccount_Login'}"></div>
            <input id="txt_atAccount_Login" type="text"/>
            <div id="lbl_atAccount_Password" class="rightMenuText" data-win-res="{textContent: 'lbl_atAccount_Password'}"></div>
            <input id="txt_atAccount_Password" type="password"/>
            <div id="lbl_atAccount_Token" class="rightMenuText" data-win-res="{textContent: 'lbl_atAccount_Token'}"></div>
            <input id="txt_atAccount_Token" type="text"/>
            <div id="url_atAccount_mailto">
                <a id="a_url_atAccount_mailto" href="mailto:itsemea@microsoft.com?subject=atlas" style="" text-decoration: underline;" data-win-res="{textContent: 'a_url_atAccount_mailto'}">
                </a>
            </div>
            <button id="btn_atAccount_Next" class="rightMenuBtn" data-win-res="{textContent: 'btn_atAccount_Next'}"></button>
            <div id="lbl_atAccount_Erro" class="rightMenuErrorText"></div>
        </div>
    </div>

</body>
</html>
