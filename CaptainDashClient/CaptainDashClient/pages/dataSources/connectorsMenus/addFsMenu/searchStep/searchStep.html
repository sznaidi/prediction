<!DOCTYPE html>
<html>
    <head>
        <title>add Foursquare menu : Search</title>
        <link href="/pages/dataSources/connectorsMenus/addFsMenu/searchStep/searchStep.css" rel="stylesheet" />
        <script src="/pages/dataSources/connectorsMenus/addFsMenu/searchStep/searchStep.js"></script>
    </head>
    <body>
        <div id="fsSearchStep" class="rightMenuContentSeparatedDivs">
            <div class="rightMenuCenteredDiv">
                <div id="lbl_venue" class="rightMenuText" data-win-res="{textContent: 'lbl_venue'}">Venue</div>
                <input id="txt_search_venue" type="text" placeholder="Statue of Liberty" />
                <div id="lbl_near" class="rightMenuText" data-win-res="{textContent: 'lbl_near'}">Near</div>
                <input id="txt_search_near" type="text" placeholder="New York, USA"/>
                <div id="fsSearchError" class="rightMenuErrorText"></div>
                <button id="btn_fsSearch_Next" class="rightMenuBtn" data-win-res="{textContent: 'btn_fsSearch_Next'}">Next</button>
            </div>
        </div>
    </body>
</html>
