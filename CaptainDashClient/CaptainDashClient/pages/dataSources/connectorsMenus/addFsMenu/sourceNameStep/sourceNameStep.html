<!DOCTYPE html>
<html>
    <head>
        <title>add Foursquare menu : Source name</title>
        <link href="/pages/dataSources/connectorsMenus/addFsMenu/sourceNameStep/sourceNameStep.css" rel="stylesheet" />
        <link href="/pages/DataSources/connectorsMenus/defaultWidget/defaultWidget.css" rel="stylesheet" />
        <script src="/pages/dataSources/connectorsMenus/addFsMenu/sourceNameStep/sourceNameStep.js"></script>
    </head>
    <body>

        <div id="fsSourceNameStep" class="rightMenuContentSeparatedDivs">
            <div class="rightMenuCenteredDiv" id="div_fsSourceName">
                <div id="lbl_fsSourceName_sourceName" class="rightMenuText"></div>
                <input id="txt_fsSourceName_sourceName" type="text" />
                <div id="lbl_fsSourceName_error" class="rightMenuErrorText"></div>
                 <div id="checkbox_dfltWidget">
                    <input type="checkbox" value="" id="checkbox_dfltWidget_input" class="checkboxDfltWidgetInput" disabled="disabled">
                     <div id="lbl_fsSourceName_CreateDefaultWidget" data-win-res="{textContent: 'lbl_fsSourceName_CreateDefaultWidget'}" > </div>
                </div>
                <button id="btn_fsSourceName_connect" class="rightMenuBtn" data-win-res="{textContent: 'btn_fsSourceName_connect'}" ></button>
            </div>
        </div>

    </body>
</html>
