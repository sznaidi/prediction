<!DOCTYPE html>
<html>
    <head>
        <title>credentials menu</title>
        <link href="/pages/dataSources/connectorsMenus/credentialsMenu/credentialsMenu.css" rel="stylesheet" />
        <script src="/pages/dataSources/connectorsMenus/credentialsMenu/credentialsMenu.js"></script>
        <script src="/pages/DataSources/connectorsMenus/credentialsMenu/credentialsMenuHelper.js"></script>
    </head>
    <body>

        <!-- Credentials page : 20/12/2012-->
        <div id="lvCredentialsTemplate" data-win-control="WinJS.Binding.Template">
            <div class="rightMenuContentSeparatedDivs">
                <div class="rightMenuLvItems" id="div_profile_credentials">
                    <img class="imageCredentials" id="img_image_credentials" data-win-bind="src: image_url;"/>
                    <div class="labelCredentials" id="div_label_credentials" data-win-bind="innerText: name;"></div>
                </div>
                <div id="div_credentials_removeCredentials">
                    <input id="btn_credentials_removeCredentials" type="button" value="Remove" />
                </div>
            </div>
        </div>    
         
        <div id="credentialsPage" class="rightMenuContentDiv credentialsPage">
            <div id="lvCredentials" class="rightMenuLv" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate:lvCredentialsTemplate, layout: {type: WinJS.UI.ListLayout}, selectionMode: 'none'}"></div>
            <div class="rightMenuContentSeparatedDivs">
                <div class="rightMenuCenteredDiv">
                    <button id="btn_credentials_addCredentials" class="rightMenuBtn" data-win-res="{textContent: 'btn_credentials_addCredentials'}">
                        
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
