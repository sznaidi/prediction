<!DOCTYPE html>
<html>
    <head>
        <title>Time Range Menu</title>
        <link href="/pages/dataExplorer/dataExplorerMenus/timeRange/timeRange.css" rel="stylesheet" />
        <script src="/pages/dataExplorer/dataExplorerMenus/timeRange/timeRange.js"></script>
    </head>
    <body>
        <div id="timeRangeContent" class="rightMenuContentSeparatedDivs">
            <div class="rightMenuCenteredDiv">
                
                <div id="lbl_timeRange_subtitle" class="lbl_timeRange_subtitle" data-win-res="{textContent: 'lbl_timeRange_subtitle'}"></div>
                <div id="lbl_timeRange_period"></div>

                <div id="lbl_timeRange_startDate" class="rightMenuText" data-win-res="{textContent: 'lbl_timeRange_startDate'}"> </div>
                <div id="date_timeRange_startDate"></div>

                <div id="lbl_timeRange_endDate" class="rightMenuText" data-win-res="{textContent: 'lbl_timeRange_endDate'}"></div>
                <div id="date_timeRange_endDate"></div>
                
                <div id="lbl_timeRange_error" class="rightMenuErrorText"></div>
                
                <button id="btn_timeRange_apply" class="rightMenuBtn" data-win-res="{textContent: 'btn_timeRange_apply'}"></button>

            </div>
        </div>
    </body>
</html>
